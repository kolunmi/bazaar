id: io.github.kolunmi.Bazaar
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: bazaar-launcher
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm18
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--socket=session-bus"
  - "--device=dri"
  - "--filesystem=host"
  - "--filesystem=/var/lib/flatpak/"
  - "--filesystem=~/.local/share/flatpak:rw"
  - "--filesystem=/var/tmp:rw"
  - "--filesystem=/var/lib/flatpak"
  - "--filesystem=/var/tmp"
  - "--filesystem=/tmp"
  - "--talk-name=org.freedesktop.Flatpak"
  - "--own-name=io.github.kolunmi.Bazaar"
  - "--system-talk-name=org.freedesktop.Flatpak.SystemHelper"
  - "--system-talk-name=org.freedesktop.PolicyKit1"
  - "--system-talk-name=org.freedesktop.Accounts"
  - "--talk-name=org.gtk.vfs.*"
  - "--filesystem=xdg-run/gvfsd"
  - "--env=GOBJECT_DEBUG=instance-count"
  - "--env=WORKER_AS_SUBPROCESS=1"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm18/bin"
  env:
    MOUNT_FUSE_PATH: "../tmp/"
    RUSTFLAGS:
      "-C force-frame-pointers=yes -C symbol-mangling-version=v0 -C linker=clang
      -C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
    BASH_COMPLETIONSDIR: "/app/share/bash-completion/completions"
  build-args:
    - "--share=network"
modules:
  - name: bazaar
    buildsystem: meson
    sources:
      - type: dir
        path: "../.."
    post-install:
      - install -Dm755 ../build-aux/flatpak/bazaar-launcher.sh /app/bin/bazaar-launcher
    modules:
    - name: libsoup
      buildsystem: meson
      sources:
        - type: git
          url: https://gitlab.gnome.org/GNOME/libsoup.git
          tag: 3.6.1
    - name: libxmlb
      buildsystem: meson
      config-opts:
        - "--libdir=/app/lib"
        - "-Dgtkdoc=false"
        - "-Dtests=false"
        - "-Dcli=false"
      sources:
        - type: git
          url: https://github.com/hughsie/libxmlb.git
          tag: 0.3.22
    - name: libdex
      buildsystem: meson
      sources:
        - type: git
          url: https://gitlab.gnome.org/GNOME/libdex.git
          tag: 0.11.0
    - name: glycin-loaders
      buildsystem: meson
      config-opts:
        - "-Dglycin-loaders=true"
        - "-Dlibglycin=true"
      sources:
        - type: git
          url: https://gitlab.gnome.org/sophie-h/glycin.git
          tag: 1.2.2
    - name: flatpak
      buildsystem: meson
      config-opts:
        - "-Dgtkdoc=disabled"
        - "-Ddocbook_docs=disabled"
        - "-Dtests=false"
        - "-Dman=disabled"
        - "-Dseccomp=disabled"
        - "-Dselinux_module=disabled"
        - "-Dmalcontent=disabled"
        - "-Dsandboxed_triggers=false"
        - "-Dsystem_helper=enabled"
        - "-Dhttp_backend=curl"
        - "-Dsystemd=disabled"
        - "-Dsystem_install_dir=/var/lib/flatpak"
        - "-Dsystem_bubblewrap=bwrap"
        - "-Dsystem_dbus_proxy=xdg-dbus-proxy"
        - "--sysconfdir=/var/run/host/etc"
      cleanup:
        - "/bin/flatpak-bisect"
        - "/bin/flatpak-coredumpctl"
        - "/etc/profile.d"
        - "/lib/systemd"
        - "/share/dbus-1/interfaces/org.freedesktop.*"
        - "/share/dbus-1/services/org.freedesktop.*"
        - "/share/flatpak/triggers"
        - "/share/gdm"
        - "/share/zsh"
      post-install:
        - cp /usr/bin/update-mime-database /app/bin
        - cp /usr/bin/update-desktop-database /app/bin
        - install -m a+rx ../flatpak-bwrap-wrapper.sh /app/bin/flatpak-bwrap
      sources:
        - type: git
          url: https://github.com/flatpak/flatpak.git
          tag: 1.16.1
        - type: file
          path: flatpak-bwrap-wrapper.sh
      modules:
        - name: ostree
          config-opts:
            - "--disable-man"
            - "--with-curl"
            - "--without-libsystemd"
          cleanup:
            - "/bin"
            - "/etc/grub.d"
            - "/etc/ostree"
            - "/share/ostree"
            - "/libexec"
          sources:
            - type: git
              url: https://github.com/ostreedev/ostree.git
              tag: v2023.5
        - name: xdg-dbus-proxy
          buildsystem: meson
          config-opts:
            - "-Dman=disabled"
            - "-Dtests=false"
          sources:
            - type: archive
              url: https://github.com/flatpak/xdg-dbus-proxy/archive/refs/tags/0.1.6.tar.gz
              sha256: ee9c1d665f4e3b025a83d522d478ff7930070f2817fc2cb446db0dca93c990b1
  - name: libfuse
    config-opts:
      - UDEV_RULES_PATH=/app/etc/udev/rules.d
      - INIT_D_PATH=/app/etc/init.d
    cleanup:
      - "/bin/ulockmgr_server"
    post-install:
      - install -m a+rx fusermount-wrapper.sh /app/bin/fusermount
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
        sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
      - type: patch
        path: fuse-2.9.2-namespace-conflict-fix.patch
      - type: patch
        path: fuse-disable-sys-mount-under-flatpak.patch
      - type: patch
        path: fuse-2.9.2-closefrom.patch
      - type: file
        path: fusermount-wrapper.sh
  - name: polkit
    config-opts:
      - "--disable-polkitd"
      - "--disable-man-pages"
      - "--disable-introspection"
      - "--disable-examples"
      - "--disable-gtk-doc"
      - "--disable-libelogind"
      - "--disable-libsystemd-login"
      - "--with-systemdsystemunitdir=no"
      - "--with-authdb=dummy"
      - "--with-authfw=none"
    rm-configure: true
    build-options:
      env:
        CFLAGS: "-Wno-implicit-function-declaration"
    cleanup:
      - "/bin/*"
      - "/etc/pam.d"
      - "/etc/dbus-1"
      - "/share/dbus-1/system-services/*"
      - "/share/polkit-1"
      - "/lib/polkit-1"
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/polkit/releases/polkit-0.116.tar.gz
        sha256: 88170c9e711e8db305a12fdb8234fac5706c61969b94e084d0f117d8ec5d34b1
      - type: patch
        path: polkit-build-Add-option-to-build-without-polkitd.patch
      - type: file
        path: polkit-autogen
        dest-filename: autogen.sh
    modules:
    - name: intltool
      cleanup:
        - "*"
      sources:
        - type: archive
          url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
          sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
  - name: bubblewrap
    buildsystem: meson
    config-opts:
      - "-Dman=disabled"
      - "-Dselinux=disabled"
      - "-Dtests=false"
    sources:
      - type: archive
        url: https://github.com/projectatomic/bubblewrap/archive/refs/tags/v0.11.0.tar.gz
        sha256: cfeeb15fcc47d177d195f06fdf0847e93ee3aa6bf46f6ac0a141fa142759e2c3
  - python-deps.json
