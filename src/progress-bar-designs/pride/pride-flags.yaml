flag-specs:
  - # the internal ID of the flag; this should match the gsettings file at
    # /data/io.github.kolunmi.Bazaar.gschema.xml
    id: "pride-rainbow-flag"
    # the user-facing name
    name: "Pride Rainbow Flag"
    # (optional) set to true if the flag is homogeneous, or put more
    # shrimply(ü¶ê) each stripe has the same vertical size
    homogeneous: true
    # the direction in which the stripes are drawn (css format)
    direction: to bottom
    # list of stripe specs
    stripes: &pride-rainbow-flag-stripes
      - # all stripes must provide the `rgba` field, which will is the color of
        # the stripe. Many formats are supported for this; here is a snippet
        # from the GDK source, listing the formats:
        #
        #   - A standard name (Taken from the CSS specification).
        #   - A hexadecimal value in the form ‚Äú#rgb‚Äù, ‚Äú#rrggbb‚Äù,
        #     ‚Äú#rrrgggbbb‚Äù or ‚Äù#rrrrggggbbbb‚Äù
        #   - A hexadecimal value in the form ‚Äú#rgba‚Äù, ‚Äú#rrggbbaa‚Äù,
        #     or ‚Äù#rrrrggggbbbbaaaa‚Äù
        #   - A RGB color in the form ‚Äúrgb(r,g,b)‚Äù (In this case the color
        #     will have full opacity)
        #   - A RGBA color in the form ‚Äúrgba(r,g,b,a)‚Äù
        #   - A HSL color in the form "hsl(hue, saturation, lightness)"
        #   - A HSLA color in the form "hsla(hue, saturation, lightness, alpha)"
        #
        # for more information, see
        # https://docs.gtk.org/gdk4/method.RGBA.parse.html
        rgba: "#E40303"
        # if the above `homogeneous` field is set to `true`, then this field can
        # be omitted. otherwise, this value is a floating point number from 0.0
        # to 1.0 representing the size of this stripe as a percentage of the
        # flag's pixel height in the UI. so if this strip should take up 20% of
        # the vertical space, put `0.2`, as shown here. Since the `homogeneous`
        # field was set to `true` on this flag, this is ignored
        size: 0.2
      - rgba: "#FF8C00"
      - rgba: "#FFED00"
      - rgba: "#008026"
      - rgba: "#24408E"
      - rgba: "#732982"


